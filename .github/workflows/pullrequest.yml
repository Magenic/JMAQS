name: Pull Request Build

on:
  pull_request:
    branches: [ master ]

jobs:
  unit_tests:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Build with Maven
        run: mvn -B -Pjacoco package sonar:sonar --file pom.xml -e -fae -Dsonar.login=${{secrets.SONAR_LOGIN}}
  checkstyle:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Run Checkstyle
        run: mvn -B validate --file pom.xml -e -fae
  labels:
    runs-on: ubuntu-latest
    steps:
      - name: Label Pull Request
        uses: actions/labeler@v2
        with:
          repo-token: "${{ secrets.GITHUB_TOKEN }}"

